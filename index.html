<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="main.css">
    <!-- font awesome cdn -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="./output.css" rel="stylesheet">

</head>

<body>
    <div class="main-container pt-10 md:pt-20 relative  w-full h-full mx-auto flex flex-col gap-4">
        <!-- start header -->
        <header id="header"
            class="fixed top-0 z-50 w-full h-10 md:h-20 bg-white md:px-8 px-3 py-6 flex gap-1 justify-between items-center ">
            <div class="logo w-10 h-10 md:w-20 md:h-20 ">
                <a href="#header">
                    <img src="./imgs/eCommerce-logo.jpg" class="w-full cursor-pointer h-full object-contain">
                </a>
            </div>
            <nav class="flex justify-between items-center text-base md:text-lg ">
                <ul class="list flex justify-between items-center gap-3">
                    <li><a href="index.html"
                            class="md:text-base break-words text-xs text-cyan-600 transition-colors  home">Home</a>
                    </li>
                    <li><a href="about.html"
                            class="md:text-base break-words text-xs hover:text-cyan-600 transition-colors  about">About</a>
                    </li>
                    <li><a href="contact.html"
                            class="md:text-base break-words text-xs hover:text-cyan-600 transition-colors  contact">Contact-Us</a>
                    </li>
                </ul>

                <div class="cart relative ">
                    <i class="fa-solid fa-cart-shopping md:text-2xl m-5 cart ">
                        <div
                            class="counter flex justify-center items-center
                         md:text-sm text-xs w-4 h-4 md:w-5 md:h-5 rounded-full absolute z-50 md:-top-3 md:left-5 left-3 -top-3 text-white text-center bg-green-500">
                            0</div>
                    </i>
                    <div
                        class="ordersMenu w-96 h-72 hidden  p-4 shadow-lg shadow-gray-700 overflow-auto absolute z-50 md:top-12 md:-left-72 bg-white rounded  flex-col justify-between items-center">

                    </div>
                </div>
            </nav>
        </header>
        <!-- End header -->


        <!-- start content -->
        <!-- start carousel -->
        <div class="relative bg-red-300 w-full h-96 ">
            <div class="absolute prev  flex justify-center items-center w-20 h-full hover:text-orange-500">
                <button class="bg-gray-300 size-10 flex justify-center items-center rounded-full  group">
                    <i class="fa-solid fa-less-than text-blue-950 group-hover:text-orange-500 "></i>
                    <i class="fa-solid fa-less-than text-blue-950 group-hover:text-orange-500"></i>
                </button>
            </div>
            <div class="w-full h-full ">
                <img id="carousel_image" src="imgs/carousel2.jpg" class="w-full h-full object-cover ">
            </div>

            <div class="absolute next flex justify-center items-center w-20 h-full top-0 right-0 z-30  ">
                <button class="  bg-gray-300 size-10 flex justify-center items-center rounded-full  group">
                    <i class="fa-solid fa-greater-than text-blue-950 group-hover:text-orange-500 "></i>
                    <i class="fa-solid fa-greater-than text-blue-950  group-hover:text-orange-500"></i>
                </button>
            </div>

        </div>
        <!-- end carousel -->

        <div class="flex flex-col gap-4 p-3">
            <!-- start categories list -->
            <div id="category-list"
                class="grid grid-cols-2 md:grid-cols-4  justify-between items-center gap-4 text-center"></div>
            <!-- end categories list -->


            <!-- start categories content-->

            <div class="cards grid md:grid-cols-4 gap-5  grid-col-1 bg-white py-2 px-4 ">

            </div>
        </div>
        <!-- end categories content -->
        <!-- end content -->

        <!-- start footer -->
        <div
            class="w-full md:h-12 h-5 bg-white text-orange-600 shadow-lg shadow-gray-600 flex justify-center items-center p-5 ">
            &copy; Doa'a Fakher 2024
        </div>
        <!-- end footer -->


    </div>


    </div>

    <script src="master.js"></script>
    
    <script src="cart.js"></script>
</body>

</html>
